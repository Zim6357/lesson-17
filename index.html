<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_17</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__tittle header__container"> Lesson
            <span class="header__span">17</span>
            </h1>
        </header>
        <main>
            <div class="logo">
                <div class="logo__container">
                    <div class="logo__items">
                        <div class="item__top">

                            <div class="item__logo"><img src="img/logo/Logo-Placeholder-5.svg" alt="no-logo"></div>
                            <div class="item__utility">

                                <div class="utility__item">
                                    <div class="utility__img">
                                        <img src="img/logo/access_time_24px.svg" alt="no-time">
                                    </div>
                                    <h2 class="utiliy__tittle">BOARDING HOURS
                                    Mon - Sat: 7:00 am - 6:00 pm</h2>
                                </div>

                                <div class="utility__item utility__item_width">
                                    <div class="utility__img">
                                        <img src="img/logo/phone_24px.svg" alt="no_phone">
                                    </div>
                                    <h2 class="utiliy__tittle">CALL US
                                    (555) Pup-Cares</h2>
                                </div>

                                <div class="utility__button">
                                    <a href="#" class="button__make">Make an Appointment</a>
                                </div>
                            </div>
                        </div>
                        <div class="logo__nav">
                            <div class="nav__logo nav__logo_width">Services</div>
                            <div class="nav__logo">Specials</div>
                            <div class="nav__logo">Facilities</div>
                            <div class="nav__logo">Reviews</div>
                            <div class="nav__logo nav__logo_arrow">Shop</div>
                            <div class="nav__logo">About</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
   
   
</body>
</html>
